<!DOCTYPE html>
<html>

<body>
    <h1>First</h1>
    <input id="value"></input>
    <button onclick="pingPong()">Try it</button>
    <pre id="output"></pre>
    <hr>
</body>

</html>

<script>
    function pingPong() {
        let input = document.getElementById("value").value;
        let output = document.getElementById('output');
        output.innerHTML = '';
        for (let i = 1; i <= input; i++) {
            let pong = false;
            let ping = false;
            if (i % 3 === 0) {
                ping = true;
            }
            if (i % 5 === 0) {
                pong = true;
            }
            if (ping && pong) {
                output.innerHTML += i + ' Ping Pong<br>';
            } else if (ping) {
                output.innerHTML += i + ' Ping<br>';
            } else if (pong) {
                output.innerHTML += i + ' Pong<br>';
            }
        }
    }
</script>
